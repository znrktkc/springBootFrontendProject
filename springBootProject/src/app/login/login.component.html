<div class="p-grid p-nogutter p-justify-center p-align-center" style="height:100%">
  
    <div class="login-form">
         
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
            <h1>Login </h1>
            <div class="form-group "> 
                <input type="text" class="form-control" placeholder="Username " ngModel name="username" /> 
            </div>
            <div class="form-group log-status">
                <input type="password" class="form-control" placeholder="Password" ngModel name="password"/> 
            </div> 
            <button  class="log-btn">Log in</button>
         </form>    
    </div>
</div>
